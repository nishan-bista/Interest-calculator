<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="radio.css">
  </head>
  <body>
    <div class="container">
      <div class="panel-one">
        <h2>Interest Calculator</h2>
      </div>
      <div class="main">
        <!-- here we take input -->
        <div class="amount-part">
          <label for="">Amount</label>
          <input type="number" id="interest" />
        </div>
        <div class="rate-part">
          <label for="">Rate</label>
          <input type="number" id="rate" />
        </div>
        <div class="time-part">
          <label for="">Years</label>
          <input type="number" id="time" />
        </div>
        <div class="options-part">
          <input type="radio" id="monthly" name="interest-type" />
          <label for="">Month</label>
          <input type="radio" id="per-annum" name="interest-type" />
          <label for="">Per Annum</label>
          <input type="radio" id="total-interest" name="interest-type" />
          <label for="">Total Interest</label>
        </div>
        <div class="submit-part">
          <button onclick="calculator()" class="button">Calculate</button>
        </div>

        <div class="output">
          <label for="" id="useroutput"></label>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
